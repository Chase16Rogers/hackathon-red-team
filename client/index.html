<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/bootstrap (5).css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <title>client</title>

<body class="darken">
    <header class="container-fluid text-center sticky-top">
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light titlefont text-center sticky-top"
            style="opacity: .5">
            <div class="col text-center justify-content-center">
                <h1 class="titleFont text-center">Who Would Win?</h1>
            </div>
            <div class="justify-content-end align-items-center d-flex" id="authstate"></div>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row fightcard m-5 justify-content-center">
            <div class="col-4 p-2 my-5 text-center">
                <h1 class="display-3 nameLine">Gambit</h1>
                <img src="https://www.superherodb.com/pictures2/portraits/10/100/64.jpg" alt="" srcset="">
            </div>
            <div class="d-flex align-self-center col-1 p-1">
                <div class="card-ticker">
                    <h3><i class="fas fa-arrow-alt-circle-up text-success"></i></h3>
                    <h2 class="titleFont">5</h2>
                    <h3><i class="fas fa-arrow-alt-circle-down text-danger"></i></h3>
                </div>
            </div>
            <div class="d-flex col-1 align-self-center">
                <h1 class="display-2 wordLine">VS</h1>
            </div>
            <div class="d-flex align-self-center justify-content-end col-1 p-1 text-right">
                <div class="card-ticker">
                    <h3><i class="fas fa-arrow-alt-circle-up text-success"></i></h3>
                    <h2 class="titleFont">10</h2>
                    <h3><i class="fas fa-arrow-alt-circle-down text-danger"></i></h3>
                </div>
            </div>
            <div class="col-4 p-2 my-5 text-center">
                <h1 class="display-3 nameLine">Ghost Rider</h1>
                <img src="https://www.superherodb.com/pictures2/portraits/10/100/67.jpg" alt="" srcset="">
            </div>
        </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.11/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/AuthProvider.browser.js"></script>
    <script src="app/main.js" type="module"></script>
